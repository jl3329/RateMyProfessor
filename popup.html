<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Prof It! Chrome Extension's Popup</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body id="rmp-body">
    <div id="rmp-menu">
      <div class="title">Prof It!</div>
        <form class="rmp-form">
          <input type="text" name="school" placeholder="School" size="35"><br>
          <input type="text" name="dept" placeholder="Department" size="35"><br>
          <input type="button" value="Search" id="rmp-search"><br>
        </form>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
